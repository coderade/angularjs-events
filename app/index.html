<!doctype html>
<html lang="en" ng-app="eventsApp">
<head>
    <base href="/" />
    <meta charset="utf-8">
    <title>Learning AngularJS</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/app.css"/>
</head>
<body>
<div class="container">
    <div class="navbar" ng-controller="MainMenuController">
        <div class="navbar-inner">
            <ul class="nav">
                <li><a href="/events">Events</a></li>
                <li><a href="/events/new">Create Event</a></li>
            </ul>

                <li><a href="/login">Login</a></li>
                <li><a href="/register">Register</a></li>
            </ul>
            <ul class="nav pull-right" ng-show="isAuthenticated()">
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">{{user.name}}</a>
                    <ul class="dropdown-menu">
                        <li><a href="/editProfile">Edit Profile</a></li>
                        <li><a href="#" ng-click="logout()">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
    <div ng-view style="padding-left:20px; padding-right:20px; padding-bottom: 30px;"></div>
    <div class="navbar navbar-fixed-bottom ">
        <div class="navbar-inner">
            <ul class="nav pull-left">
                <li><a href="/cache">Using <strong><i>cache</i></strong> in Angular</a></li>
                <li><a href="/cookie">Using <strong><i>cookies</i></strong>  in Angular</a></li>
                <li><a href="/compiling">Using the <i></strong>Compile service/directive</i></strong>  in Angular</a></li>
            </ul>
            <ul class="nav pull-right">
                <li><a href="/sharing"><i></strong>Sharing of directives</i></strong> </a></li>
                <li><a href="/filters"><i></strong>Dynamic filters</i></strong> </a></li>
                <li><a href="/timeout"><i></strong>$timeout service</i></strong> </a></li>
                <li><a href="/locale"><i></strong>$locale service</i></strong> </a></li>
            </ul>
        </div>
    </div>
</div>
